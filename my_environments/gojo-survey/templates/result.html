<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dojo Survey Result</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='result.css') }}"
    />
  </head>
  <body>
    <main>
      <h2>Submitted Info</h2>
      <div>
        <p>Name:</p>
        <p>{{ result.name }}</p>
      </div>
      <div>
        <p>Dojo Location:</p>
        <p>{{ result.location }}</p>
      </div>
      <div>
        <p>Favorite Language:</p>
        <p>{{ result.Favorite_language }}</p>
      </div>
      <div>
        <p>Comment:</p>
        <p>{{ result.comment }}</p>
      </div>
      <button onclick="window.location.href = '/'">go back</button>
    </main>
  </body>
</html>
